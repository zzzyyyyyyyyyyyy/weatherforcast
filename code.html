<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <section>
            <h2>Select City</h2>
            <select id="citySelect">
                <option value="ahmedabad">Ahmedabad</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="kolkata">Kolkata</option>
                <option value="bengular">Bengular</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="jaipur">Jaipur</option>
                <option value="goa">Goa</option>
            </select>
            <button id="forecastButton">Get Forecast</button>
        </section>
        <section>
            <h2>"Sunshine is delicious, rain is refreshing, wind braces us up, snow is exhilarating; there is really no such thing as bad weather, only different kinds of good weather." </h2>
            <div id="forecastResults"></div>
            <div id="weatherInfo"></div>
        </section>
        <script src="script.js"></script>

    </main>
    
    <script src="script.js"></script>

</body>
</html>
